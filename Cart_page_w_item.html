				<h2>Personal Information</h2>
				<form id="personalform">
					<!-- email -->
					<label for="email">Email Address:</label>
					<br>
					<input type="text" name="email" id="bar" placeholder="Email Address"></input>
					<br>
					<!-- Address -->
					<label for="address">Address</label>
					<br>
					<input type="text" name="address" id="bar" placeholder="Address"></input>
					<br>
					<!-- -->
					<input type="text" name="city" id="bar2"placeholder="City"></input><input type="state" name="state" id="bar2" placeholder="State"></input>
					<br>
					<input type="text" name="zip" id="bar2" placeholder="Zip Code"></input>
				</form>

				<h2>Choose Payment Option:</h2>
				<form id="paymentForm">
				  <label>
				    <input type="radio" name="payment" value="creditCard" onclick="showPaymentOption('creditCard')"> Credit Card
				  </label>
				  <label>
				    <input type="radio" name="payment" value="paypal" onclick="showPaymentOption('paypal')"> PayPal
				  </label>

				  <div id="creditCardOption" class="payment-option">
				    <!-- Credit Card Payment Option -->
				    <h3>Credit Card Information</h3>
				    <!-- Credit Card Fields: Name on Card, Card Number, Expiration Date, CVV -->
				    <!-- Add your HTML form fields for credit card payment here -->
				    <label for="cardnum">Card Number:</label>
				    <br>
				    <input type="text" name="cardnum" id="bar" placeholder="#### #### #### ####"></input>
				    <br>
				    <label for="birth">DOB:</label>
				    <br>
				    <input type="text" name="birth" id="bar3" placeholder="mm/dd/yyyy"></input>
				    <label for="cvv">CVV</label>
				    <br>
				    <input type="text" name="cvv" id="bar4" placeholder="CVV"></input>
				    <br>
				    <label for="namecard">Name of card:</label>
				    <br>
				    <input type="msg" name="namecard" placeholder="Name on card">
				    <br>
				    <button type="submit">Submit</button>
				  </div>

				  <div id="paypalOption" class="payment-option">
				    <!-- PayPal Payment Option -->
				    <h3>Pay with PayPal</h3>
				    <!-- PayPal Checkout Button -->
				    <!-- Add your PayPal checkout button or link here -->
				    <button type="submit">Submit</button>
				  </div>
				</form>
			</div>
